<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ College/School Student Registration Form</title>
    <style>
        /* Basic styles for labels and inputs */
        body {
            background-color: white;
        }
        .form-container {
            width: 80%;
            margin: 0 auto;
            background: aquamarine;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 10px;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], select {
            width: 80%;
            padding: 8px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid black;
            border-radius: 4px;
        }
        input[type="file"] {
            display: none;
        }
        .photo-upload-container {
            display: flex;
            align-items: center;
        }
        .photo-upload-box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .photo-upload-box button {
            background-color: lightgray;
            color: black;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .size-text {
            margin-left: 10px;
            font-size: 12px;
            color: black;
        }
        hr {
            border: 0;
            height: 2px;
            background-color: #333;
            margin: 20px 0;
        }
        select {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 style="text-align: center;">XYZ College/School</h1>
        <h2 style="text-align: center;">Student Registration Form</h2>

        <!-- Add GitHub Link -->
        <p style="text-align: center;">
            <a href="https://github.com/RodrickCenteno/XYZSTUDENTFORM.git" target="_blank" style="text-decoration: none; color: blue; font-weight: bold;">
                View Source Code on GitHub
            </a>
        </p>

        <!-- Student Image -->
        <div class="photo-upload-container">
            <label for="studentImage">Student Image:</label>
            <div class="photo-upload-box">
                <button for="studentImage">Browse...</button>
                <input type="file" id="studentImage" name="studentImage" accept="image/*" required>
            </div>
            <p class="size-text">(less than 5 MB)</p>
        </div>

        <!-- Student Name -->
        <label for="studentName">Student Name:</label>
        <input type="text" name="studentName" placeholder="Full Name" required><br>

        <!-- Father's Name -->
        <label for="fathersname">Father's Name:</label>
        <input type="text" name="fathersname" placeholder="Father's Name" required><br>

        <!-- Mother's Name -->
        <label for="mothersname">Mother's Name:</label>
        <input type="text" name="mothersname" placeholder="Mother's Name" required><br>

        <!-- Gender -->
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required> Male
        <input type="radio" id="female" name="gender" value="Female"> Female
        <input type="radio" id="other" name="gender" value="Other"> Other<br>

        <!-- DOB-->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" placeholder="MM/DD/YYYY" required><br>

        <!-- E-mail -->
        <label for="email">E-mail:</label>
        <input type="text" name="email" placeholder="E-mail:" required><br>

        <!-- Level -->
        <label for="level">Level:</label>
        <select id="level" name="level" required>
            <option value="HighSchool">High School</option>
            <option value="College">College</option>
        </select><br>

        <!-- Department -->
        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="electricalEngineering">Electrical Engineering</option>
            <option value="bsit">BSIT</option>
            <option value="bsba">BSBA</option>
            <option value="bshm">BSHM</option>
        </select><br>

        <!-- TEL -->
        <label for="number">Tel/Mobile:</label>
        <input type="text" name="number" placeholder="XXX XXX XXXX" required><br>

        <hr>

        <!-- Permanent Address -->
        <h2 style="text-align: center;">Permanent Address</h2>
        <label for="state">State:</label>
        <input type="text" name="state" placeholder="State" required><br>
        
        <label for="city">City:</label>
        <input type="text" name="city" placeholder="City" required><br>
        
        <label for="zipcode">Zip Code:</label>
        <input type="text" name="zipcode" placeholder="Zip Code" required><br>

        <label for="tel">Tel/Mobile:</label>
        <input type="text" name="tel" placeholder="XXX XXX XXXX" required><br>

        <hr>

        <!-- Temporary Address -->
        <h2 style="text-align: center;">Temporary Address</h2>
        <label>Same as Permanent Address</label>
        <input type="checkbox" id="sameAsTemporary"> 
        <br><br>

        <label for="temporaryState">State:</label>
        <input type="text" id="temporaryState" name="temporaryState" placeholder="State"><br>

        <label for="temporaryCity">City:</label>
        <input type="text" id="temporaryCity" name="temporaryCity" placeholder="City"><br>

        <label for="temporaryZipcode">Zip Code:</label>
        <input type="text" id="temporaryZipcode" name="temporaryZipcode" placeholder="Zip Code"><br>

        <label for="telTemporary">Tel/Mobile:</label>
        <input type="text" id="telTemporary" name="telTemporary" placeholder="XXX XXX XXXX:"><br>

        <!-- Register Button -->
        <button type="button" style="background-color: blue; color: white; padding: 10px 10px; font-size: 14px; border: none; border-radius: 7px; cursor: pointer;">Register</button>
    </div>

    <script>
        document.getElementById('sameAsTemporary').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('temporaryState').value = document.getElementsByName('state')[0].value;
                document.getElementById('temporaryCity').value = document.getElementsByName('city')[0].value;
                document.getElementById('temporaryZipcode').value = document.getElementsByName('zipcode')[0].value;
                document.getElementById('telTemporary').value = document.getElementsByName('tel')[0].value;
            } else {
                document.getElementById('temporaryState').value = '';
                document.getElementById('temporaryCity').value = '';
                document.getElementById('temporaryZipcode').value = '';
                document.getElementById('telTemporary').value = '';
            }
        });

        document.querySelector('.photo-upload-box button').addEventListener('click', function() {
            document.getElementById('studentImage').click();
        });
    </script>
</body>
</html>
